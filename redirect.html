<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to the App Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      const ua = navigator.userAgent.toLowerCase();

      if (ua.indexOf("android") > -1) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.healthians.main.healthians&hl=en_IN";
      } else if (/iphone|ipad|ipod/.test(ua)) {
        window.location.href = "https://apps.apple.com/in/app/healthians-full-body-checkup/id1453011241";
      } else {
        window.location.href = "https://www.healthians.com";
      }
    </script>
  </head>
  <body>
    <p style="text-align:center; font-size:18px; margin-top:50px;">Redirecting you to the app store...</p>
  </body>
</html>
